name: Build and Test
on: [ push ]
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - uses: gradle/gradle-build-action@v2
        with:
          gradle-version: wrapper
          arguments: build test
          build-root-directory: 2021/kotlin
